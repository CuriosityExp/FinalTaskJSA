<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Warframe Dial</title>
  </head>
  <body>
    <h1>Warframe Dial</h1>
    <div class="container-input">
      <p class="pForm">Choose one:</p>
      <input type="radio" name="optionCheck" id="searchItem" />
      <label for="searchItem">Search item</label>
      <input type="radio" name="optionCheck" id="checkWorldstate" />
      <label for="checkWorldstate">Check worldstate</label>

      <form id="schItem">
        <label for="iSearchbar">Type item name here : </label>
        <input type="text" name="iSearchbar" id="iSearchbar" value="acceltra" />
        <button type="button" id="iSButton">Search</button>
      </form>

      <form id="fWorldstate">
        <label for="dPlatform">1. Choose platform: </label>
        <select name="dPlatform" id="dPlatform">
          <option value="pc">PC</option>
          <option value="ps4">Playstation 4</option>
          <option value="xb1">Xbox one</option>
          <option value="swi">Nintendo Switch</option>
        </select>
        <br />
        <label for="dWorldstate">2. Choose Worldstate:</label>
        <select id="dWorldstate" name="dWorldstate">
          <option value="alerts">Alerts</option>
          <option value="cetusCycle">Cetus</option>
          <option value="cambionCycle">Cambion Drift</option>
          <option value="earthCycle">Earth</option>
          <option value="vallisCycle">Orb Vallis</option>
          <option value="sortie">Sortie</option>
        </select>
        <button type="button" id="iButton">Get Data</button>
      </form>
    </div>
    <div id="container-main"></div>
    <div id="container-drop"></div>
    <footer>

    </footer>
  </body>
  <script src="./fetch.js"></script>
</html>
